<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th >columu 1</th>
                <th >columu 2</th>
                <th >columu 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td  rowspan="2">row 1 cell 1</td>
                <td>row 1 cell 2</td>
                <td>row 1 cell 3</td>
            </tr>
            <tr>
                <td>row 2 cell 2</td>
                <td>row 2 cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Ja'mi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
